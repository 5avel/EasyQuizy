<div class="section-container">
  <h2>
    Users
  </h2>
  <table class="table table-inverse table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>displayName</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.displayName }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName}}</td>
        <td>{{ user.email}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <app-pagination
  (goPage)="goToPage($event)"
  (goPrev)="goToPrevious()"
  (goNext)="goToNext()"
  [page]="page"
  [perPage]="limit"
  [count]="total">
  </app-pagination>
</div>
